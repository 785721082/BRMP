<div id="dImg">

<script>

function regParam(m) {
	var sValue = location.search.match(new RegExp("[\?\&]" + m
			+ "=([^\&]*)(\&?)", "i"));
	return sValue ? sValue[1] : sValue;
}

layui.use(['layer', 'form'], function(){
  var $ = layui.$
  ,laydate = layui.laydate
  ,form = layui.form;
  
  $.post('getOrgQr', {id:regParam("id"),name:regParam("name")}, function(data,status){
  	  	
  	if(data.code=='200')
  	{
  		var result = data.desc;  		
  		$("#dImg").append(result);
  	}
  	else
  	{
  		layer.msg('你查询的机构不存在,请联系管理员!', {
	          offset: '15px'
	          ,icon: 2
	          ,time: 3000
	    });
  	}
    	
  });
 	
});

</script>
